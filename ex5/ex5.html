<!DOCTYPE html>
<html>
  <head>
    <title>Exercisi 5 Cubisme</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene>
        <a-assets>
          <img id="fons" src="exercici5 assets/fons1.jpg" />
          <img id="texturaterra" src="exercici5 assets/texturaterra.jpg" />
          <img id="guernica" src="exercici5 assets/guernica.jpg" />        
          <img id="cara" src="exercici5 assets/11.jpg" />            
          <img id="bicicletes" src="exercici5 assets/4.jpeg" />
     
        </a-assets>
        <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="2"  src="#guernica"
        animation="property: position; to: -1 4 -30; dur: 5000; dir: alternate; loop: true">
        </a-plane>
        <a-box position="-4 3 0" rotation="0 0 50"  src="#cara" depth="1" height="1" width="1"
        animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-box>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="2"  src="#guernica"></a-plane>
        <a-box position="-4 3 0" rotation="0 0 50"  src="#cara" depth="1" height="1" width="1"></a-box>
        <a-dodecahedron position="8 2 -6" rotation="0 30 0" radius="3" src="#bicicletes"></a-dodecahedron>
        </a-scene>
        <audio src="Hedgehog Over the Horizons.mp3" controls autoplay loop></audio>
  </body>
</html>
