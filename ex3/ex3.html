<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Ã©s Wally?</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-three.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-container { height: 100vh; }
    </style>
</head>
<body>
    <div id="ar-container">
        <mindar-image 
            id="mindar" 
            embedded 
            color="black" 
            target-image="targets.mind">
            
            <!-- Primer marcador: Elefant ballant (model 3D) -->
            <mindar-target targetIndex="0">
                <a-entity 
                    gltf-model="models/elephant.glb" 
                    position="0 0 0"
                    scale="0.2 0.2 0.2"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
                </a-entity>
            </mindar-target>

            <!-- Segon marcador: Wally (model 3D) -->
            <mindar-target targetIndex="1">
                <a-image 
                    gltf-model="models/wally.png" 
                    position="0 0 0"
                    scale="0.2 0.2 0.2">
                </a-image>
            </mindar-target>

        </mindar-image>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mindarThree = new MindAR.Three.Controller({ 
                container: document.getElementById("ar-container"), 
                imageTargetSrc: "targets.mind"
            });
            mindarThree.start();
        });
    </script>
</body>
</html>
