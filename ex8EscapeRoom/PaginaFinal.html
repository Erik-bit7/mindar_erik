<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>Missió Complerta!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background: url('retro_background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }
        h1 {
            font-size: 2.5em;
            color: #00ff00;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-top: 20px;
        }
        .quantum-clock {
            margin: 30px auto;
            max-width: 300px;
            width: 80%;
        }
        .link-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            font-size: 1.3em;
            color: #000;
            background: #00ff00;
            border: 3px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            transition: background 0.3s, transform 0.2s;
        }
        .link-button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Felicitats!</h1>
        <p>Has recuperat totes les peces del rellotge quàntic i restaurat la línia temporal.</p>
        <p>El món dels videojocs clàssics està salvat gràcies a tu!</p>

        <!-- Imatge del rellotge quàntic -->
        <img src="RelojCuantico.jpg" alt="Rellotge Quàntic Restaurat" class="quantum-clock">

        <p>Gràcies per jugar a Retro Escape Room!</p>
        
        <!-- Botó artificial -->
        <a href="index.html" class="link-button">Tornar a l'inici</a>
    </div>
</body>
</html>
