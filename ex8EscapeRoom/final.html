<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>Missió Complerta!</title>
</head>
<body>
    <style id="theme-style">
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background: #1a1a1a; /* Fondo oscuro */
            color: #ff9900; /* Naranja brillante estilo Pip-Boy New Vegas */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 100px auto;
            background: rgba(26, 26, 26, 0.9); /* Fondo translúcido oscuro */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.5); /* Brillo naranja */
        }
        h1 {
            font-size: 2.5em;
            color: #ff9900; /* Naranja brillante */
            text-shadow: 0 0 10px #ff9900; /* Efecto de brillo */
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            color: #ff9900; /* Naranja brillante */
        }
        .start-button, .link-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.5em;
            color: #1a1a1a; /* Texto oscuro */
            background: #ff9900; /* Fondo naranja brillante */
            border: 3px solid #ff9900; /* Borde naranja */
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .start-button:hover, .link-button:hover {
            background: #cc7a00; /* Naranja oscuro al pasar el mouse */
            color: #ffcc66; /* Texto amarillo brillante */
        }
        .start-button:active, .link-button:active {
            background: #b36b00; /* Naranja más oscuro al hacer clic */
        }
        .theme-toggle {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Press Start 2P', cursive;
            color: #1a1a1a;
            background: #00ff40; /* Verde brillante */
            border: 3px solid #00ff40;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .theme-toggle:hover {
            background: #007f20; /* Verde oscuro */
            color: #00ff40;
        }
    </style>

    <div class="container">
        <h1>Felicitats!</h1>
        <p>Has recuperat totes les peces del rellotge quàntic i restaurat la línia temporal.</p>
        <p>El món dels videojocs clàssics està salvat gràcies a tu!</p>

        <!-- Imatge del rellotge quàntic -->
        <img src="RelojCuantico.jpg" alt="Rellotge Quàntic Restaurat" class="quantum-clock">

        <p>Gràcies per jugar a Retro Escape Room!</p>
        
        <!-- Botó artificial -->
        <a href="RetroEscapeRoom.html" class="link-button">Tornar a l'inici</a>
        <button class="theme-toggle" onclick="toggleTheme()">Cambiar Tema</button>
    </div>

    </script>
    </div>
</body>
</html>
