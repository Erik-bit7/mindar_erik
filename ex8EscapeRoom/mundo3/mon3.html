<!DOCTYPE html>
<html>
 <head>
    <title>Mon3</title>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <script>
    AFRAME.registerComponent("show-hint", {
      init: function() {
        this.el.addEventListener("click", () => {
          alert("Pista: Busca la puerta invisible entre una tuberia casi al nivel del suelo i una estralla que esta en el suelo");
        });
      }
    });
   </script>
 </head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
          <!-- Música de fondo -->
          <audio autoplay loop>
            <source src="assets/Green Hill Zone.mp3" type="audio/mpeg">
          </audio>

          <!-- Modelo del bloque -->
          <a-asset-item id="blockModel" src="assets/Bloque/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Fondo del mundo -->
        <a-sky src="assets/Green Hill.jpeg"></a-sky>


        <!-- Porta de sortida invisible -->
        <a-box id="exitDoor" position="-2 1 -3" width="1" height="1" depth="1" 
               material="opacity: 0; transparent: true" onclick="checkQuestion()"></a-box>

<!-- Cámara al nivel del suelo -->
        <a-camera position="0 0.5 0"></a-camera>
    </a-scene>

    <script>
      function checkQuestion() {
          let resposta = prompt("Como se llama el rival de Mario que es fontanero al igual que el, pero tambien caza tesoros? (La primera letra del nombre en mayuscula)");
          if (resposta == "Wario") {
              alert("Correcto! Has avançado al siguiente mundo!") 
              window.location.href = "mundo2/mon2.html";
          } else {
              alert("Mal! Vuelve a intentarlo.");
  }
      }
    </script>
</body>
</html>
