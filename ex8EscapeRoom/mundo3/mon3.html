<!DOCTYPE html>
<html>
 <head>
    <title>Mon3</title>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <script>
    AFRAME.registerComponent("show-hint", {
      init: function() {
        this.el.addEventListener("click", () => {
          alert("");
        });
      }
    });
   </script>
 </head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
          <!-- Música de fondo -->
          <audio autoplay loop>
            <source src="assets/Green-Hill-Zone.mp3" type="audio/mpeg">
          </audio>

          <a-torus color="gold" radius="0.3" radius-tubular="0.05" position="1 1.5 -2" rotation="90 0 0"></a-torus>
          <a-torus color="gold" radius="0.3" radius-tubular="0.05" position="2 1.2 -2.5" rotation="90 0 0"></a-torus>
          <a-torus color="gold" radius="0.3" radius-tubular="0.05" position="-1 1.7 -2" rotation="90 0 0"></a-torus>

        <!-- Fondo del mundo -->
        <a-sky src="assets/green-Hill.jpeg"></a-sky>


        <!-- Porta de sortida invisible -->
        <a-box id="exitDoor" position="-2 1 -3" width="1" height="1" depth="1" 
               material="opacity: 0; transparent: true" onclick="checkQuestion()"></a-box>

<!-- Cámara al nivel del suelo -->
        <a-camera position="0 0.5 0"></a-camera>
    </a-scene>

    <script>
      function checkQuestion() {
          let resposta = prompt("¿Cómo se llaman las gemas que tramsforman a Sonic en Super Sonic? (Nombre en ingles, una separacion y mayuscula al pricipio de cada palabra)");
          if (resposta == "Chaos Emeralds") {
              alert("Correcto! Has avançado al siguiente mundo!") 
              window.location.href = "mundo4/mon4.html";
          } else {
              alert("Mal! Vuelve a intentarlo.");
  }
      }
    </script>
</body>
</html>
