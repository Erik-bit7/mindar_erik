<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercici 4</title>

    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

    <style>
      /* Asegura que la escena ocupe toda la pantalla */
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
      a-scene { width: 100%; height: 100%; }
    </style>
  </head>
  
  <body>
    <a-scene 
      mindar-face 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      mindar-face="autoStart: true">
      
      <!-- Cargar modelos y texturas -->
      <a-assets>
        <a-asset-item id="hatModel" src="top_hat/mariogorra.gltf"></a-asset-item>
        <a-asset-item id="glassesModel" src="top_hat/raybans.gltf"></a-asset-item>
        <a-asset-item id="mustacheModel" src="top_hat/mariobigote.gltf"></a-asset-item>
        <img id="hatTexture" src="top_hat/textures/texture1.png">
      </a-assets>

      <!-- CÃ¡mara especializada para AR -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Sombrero (Prueba anchorIndex: 1 si no se alinea bien) -->
      <a-entity mindar-face-target="anchorIndex: 10">
        <a-gltf-model id="hat" rotation="0 0 0" position="0 0.15 -0.3" 
                      scale="0.003 0.003 0.003" src="#hatModel" apply-texture></a-gltf-model>
      </a-entity>

      <!-- Gafas (Prueba anchorIndex: 151 si no se ajusta bien) -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model rotation="0 0 0" position="0 0 -0.2" 
                      scale="0.004 0.004 0.004" src="#glassesModel"></a-gltf-model>
      </a-entity>

      <!-- Bigote (Prueba anchorIndex: 13 si no se ajusta bien) -->
      <a-entity mindar-face-target="anchorIndex: 6">
        <a-gltf-model rotation="0 0 0" position="0 -0.1 -0.3" 
                      scale="0.0025 0.0025 0.0025" src="#mustacheModel"></a-gltf-model>
      </a-entity>

      <!-- Script para aplicar textura al sombrero -->
      <script>
        AFRAME.registerComponent('apply-texture', {
          init: function () {
            let hat = this.el;
            hat.addEventListener('model-loaded', () => {
              let mesh = hat.getObject3D('mesh');
              if (mesh) {
                let texture = new THREE.TextureLoader().load(document.querySelector("#hatTexture").src);
                mesh.traverse((node) => {
                  if (node.isMesh) {
                    node.material.map = texture;
                    node.material.needsUpdate = true;
                  }
                });
              }
            });
          }
        });
      </script>
      
    </a-scene>
  </body>
</html>
