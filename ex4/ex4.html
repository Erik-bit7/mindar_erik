<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sombrero AR</title>

    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>
  
  <body>
    <a-scene 
      mindar-face 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <!-- Cargar modelo del sombrero -->
      <a-assets>
        <a-asset-item id="hatModel" src="top_hat/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Cámara especializada para AR -->
      <a-camera active="false" position="0 0 0"></a-camera>

      <!-- Sombrero (ajustado para mejor alineación) -->
      <a-entity mindar-face-target="anchorIndex: 10">
        <a-gltf-model rotation="0 0 0" position="0 0.15 -0.3" 
                      scale="0.003 0.003 0.003" src="#hatModel" visible="true"></a-gltf-model>
      </a-entity>
      
    </a-scene>
  </body>
</html>
